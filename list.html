<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unorder List/沒有排序 -->
    <h2>新聞</h2>
    <ul>
            <li>焦點</li>
            <li>即時</li>
            <li>娛樂</li>
            <li>國際</li>
    </ul>

    <!-- Order List/沒有排序 -->
    <h2>新聞</h2>
    <ol>
            <li>焦點</li>
            <li>即時</li>
            <li>娛樂</li>
            <li>國際</li>
    </ol>

    <!-- 定義清單 Definition Lists -->
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>

</body>
</html>
